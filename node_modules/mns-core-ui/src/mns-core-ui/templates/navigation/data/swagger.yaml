swagger: '2.0'

info:
  version: "1.0"
  title: Navigation API
  description: "Retrieve global navigation."
host: marksandspencer-dev.apigee.net
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
basePath: /commerce

paths:
  /navigation/v1:
    get:
      security:
        - ApiKey: []
      description: "Get global navigation "
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Categorylist'
        '404':
          description: Not Found
          schema:
           items:
            $ref: '#/definitions/Errors'
        '400':
          description: Bad Request
          schema:
           items:
            $ref: '#/definitions/Errors'
securityDefinitions:
  ApiKey:
    type: apiKey
    in: header
    name: Authorization
    description: Your Apigee Developer API key. `MSAuth apikey=<APIKEY>`
definitions:
  Categorylist:
        type: array
        items:
          $ref: '#/definitions/CategoryNode'
  
  CategoryNode:
    type : object
    properties:
      categoryName:
       description: Name of the Category.
       type: string
      categoryIdentifier:
        description: Subcategory Identifier
        type: string
      link:
        description: link for category page
        type: string
      hasColumnBreak:
        description: identifies new column
        type: boolean
      htmlContent:
        description: html Content for the node
        type: string
      categoryList:
        description: list of subcategories
        type: array
        items:
          $ref: '#/definitions/CategoryNode'

        
  Errors:
    type: object
    properties:
      errors:
        type: object
        properties:
          key:
            type: string
            description: An error key for the error.
          message:
            type: string
            description: A message describing the error
    required:
      - errors
