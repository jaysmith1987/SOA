<!--public/views/login.html-->
<div class="container">
    <div class="jumbotron">
    <h2 class="page-header text-center">Account Login</h2>
    <div class="alert alert-success" ng-show="login.successMsg">{{login.successMsg}}</div>
    <div class="alert alert-danger" ng-show="login.errorMsg">{{login.errorMsg}}</div>
    <form ng-submit="login.logUser(logData)" >
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" id="email" 
        placeholder="Username" ng-model="login.logData.username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" 
         id="password" placeholder="Password" ng-model="login.logData.password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
</div>
