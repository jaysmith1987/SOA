<div class="container-fluid">
<div class="jumbotron">
<h2 class="page-header text-center">Register</h2>
<div class="row">
<div class="alert alert-success" ng-show="register.successMsg">{{ register.successMsg }}</div>
</div>
<div class="row">
<div class="alert alert-danger" ng-show="register.errorMsg">{{ register.errorMsg }}</div>
</div>
<form ng-submit="register.regUser(regData)">
<div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="username" name="username" 
    placeholder="Username" ng-model="register.regData.username" required>
</div>
<div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="email" name="email" 
    placeholder="Email" ng-model="register.regData.email" required>
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" id="password" name="password" 
    placeholder="Password" ng-model="register.regData.password" required>
</div>
<button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</div>
