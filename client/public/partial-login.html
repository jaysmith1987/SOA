<!--public/views/login.html-->
<div class="container">
    <h2 class="page-header">Account Login</h2>
    <form method="post" ng-submit="vm.onSubmit()">
     <div class="col-lg-12">
          <div class="alert alert-success"><%=success_msg %></div>
          <div class="alert alert-danger"><%= error_msg %></div>
          <div class="alert alert-danger"><%= error %></div>
   </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="email" placeholder="Username" ng-model="vm.credentials.username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
