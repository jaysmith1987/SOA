<div class="container-fluid">
<h2 class="page-header">Register</h2>
<form method="post" ng-submit="vm.onSubmit()">
<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.credentials.name">
</div>
<div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.credentials.username">
</div>
<div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.credentials.email">
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
</div>
<div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" id="password2" placeholder="Password" ng-model="vm.credentials.password2">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
