<!DOCTYPE html>
<html>
    <head>
     <base href="/login">
    <title>SOAapp</title>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>

    </head>
 <body ng-app="soaApp">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" ui-sref="dashboard" >Dashboard</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" ui-sref="logout" ng-show="loggedIn" >Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref="login" ng-show="!loggedIn" >Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref="register" ng-show="!loggedIn" >Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref="login" ng-submit="login.logout()"  ng-show="!loggedIn">Logout</a>
          </li>
        </ul>
        <span class="glyphicon glyphicon-equalizer" style="color:blue"></span>
    </nav>
    <div class="container-fluid" id="sidebar">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-dark sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" ui-sref="table" ng-show="loggedIn">Tables<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref="#" ng-show="loggedIn">Graphs</a>
            </li>
          </ul>
        </nav>
        <br/>
	<div class="container" id="main-content">
	      <ui-view></ui-view>
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-dark">
      <div class="container">
      <span class="text-muted">&copy;Census 2017</span>
      </div>
   </nav> 
   <!--JS-->
   <script src="libs/angular/angular.min.js"></script>
   <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
   <script src="app.js"></script>
   <script src="js/authService.js"></script>
   <script src="js/loginService.js"></script>
   <script src="register/registerCtrl.js"></script>
   <script src="login/loginCtrl.js"></script>
   <script src="table/tableCtrl.js"></script>
   
  </body>
</html>
